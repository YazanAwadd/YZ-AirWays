    <script>
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(element => element.remove());
        }

        function showError(element, message) {
            const error = document.createElement('div');
            error.className = 'error';
            error.innerText = message;
            element.parentNode.appendChild(error);
        }

        function validate() {
            let valid = true;
            clearErrors();

            document.getElementById('e1').innerText = '';
            document.getElementById('n1').innerText = '';
            document.getElementById('a1').innerText = '';
            document.getElementById('f1').innerText = '';

            var email = document.getElementById('email').value;
            if (email === '') {
                showError(e1, 'Email is required');
                valid = false;
            }

            var name = document.getElementById('name').value;
            if (name === '') {
                showError(n1, 'Name is required');
                valid = false;
            }

            var age = document.getElementById('age').value;
            if (age === '') {
                showError(a1, 'Age is required');
                valid = false;
            } else if (age <= 0) {
                showError(a1, 'Age must be a positive number');
                valid = false;
            }

            var ticketClass = document.querySelector('input[name="Ticket"]:checked');
            if (!ticketClass) {
                showError(f1, 'Price is required');
                valid = false;
            }

            return valid;
        }

        function handleCheckboxChange(checkbox) {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function(item) {
                if (item !== checkbox) {
                    item.checked = false;
                }
            });
        }

        function calculatePrice() {
            var ticketClass = document.querySelector('input[name="Ticket"]:checked');
            var priceField = document.getElementById('finalprice');
            var price;

            if (ticketClass && ticketClass.value.includes('850€')) {
                price = 850;
            } else if (ticketClass && ticketClass.value.includes('350€')) {
                price = 350;
            }

            if (price) {
                var finalPrice = price + (price * 0.16);
                priceField.value = finalPrice.toFixed(2);
            }
        }
        function handlePriceChange() {
        var selectedOption = document.getElementById("priceOptions").value;

        document.getElementById("finalprice").value = selectedOption;
    }

        function go() {
            if (validate()) {
                calculatePrice();
                
                var email = document.getElementById('email').value;
                var name = document.getElementById('name').value;
                var age = document.getElementById('age').value;
                var gender = document.querySelector('input[name="gender"]:checked');
                var ticketClass = document.querySelector('input[name="Ticket"]:checked');
                var message = document.getElementById('message');
                var finalPrice = document.getElementById('finalprice').value;

                var genderValue = gender ? gender.value : 'Not specified';
                var ticketValue = ticketClass ? ticketClass.value : 'Not specified';

                var output = "Email: " + email + "\nName: " + name + "\nAge: " + age + "\nGender: " + genderValue + "\nTicket Class: " + ticketValue + "\nPrice: €" + finalPrice + "\n";
        
                message.value = output;
        }
    }
    </script>
